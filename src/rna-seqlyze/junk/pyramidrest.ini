[app:main]
use = call:pyramidrest:main
pyramid.debug_notfound = true
pyramid.debug_routematch = true
pyramid.debug_authorization = true

[server:main]
use = egg:waitress
host = 0.0.0.0
port = 8080

[loggers]
keys = root
[logger_root]
level = NOTSET
handlers = file
[handlers]
keys = file
[handler_file]
level = NOTSET
class = StreamHandler
args = (sys.stderr,)
formatter = generic
[formatters]
keys = generic
[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
