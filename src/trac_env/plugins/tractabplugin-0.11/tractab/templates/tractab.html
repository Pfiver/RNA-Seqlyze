<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
<xi:include href="layout.html" />

<head>
  <title>$title</title>
</head>	

<body>
  <div id="ctxtnav" class="nav"></div>

  <div id="content" class="tractab">

    <!-- based on http://stackoverflow.com/a/701521
	 and http://th.atguy.com/mycode/100_percent_iframe/
      -->
    <script language="JavaScript">
    function resize_iframe(){
      document.getElementById("glu").height = (document.getElementById("glu").contentWindow.document.body.scrollHeight + 100) + "px";
    }
    window.onresize=resize_iframe;
    </script>
    <style>
    .wikipage {
	padding: 0;
    }
    #glu {
	background-color: transparent;
	border: 0px none transparent;
	padding: 0px;
	overflow: hidden;
	width: 100%;
    }
    </style>
    <iframe id="glu" onload="resize_iframe()" src="$url"></iframe>

  </div>

</body>

</html>
